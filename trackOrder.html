    <!-- Bootstrap CSS -->

      rel="stylesheet"

    />

    <link rel="stylesheet" href="Asset/css/style.css" />
    <link rel="stylesheet" href="Asset/css/style2.css" />
    <!-- Website Title -->
    <title>E-Purchase</title>
    <style>
      .ft1 {
        font-family: "Outfit";
        font-style: normal;
        font-weight: 600;
        font-size: 24px;
        line-height: 139.02%;
        /* or 33px */

        color: #000000;
      }
      .tripBox {
        background: #fff5f5;
        border-radius: 10px;
      }
      /* .route {
        position: relative;
      }
      .rImg {
        position: absolute;
        top: 4px;
        left: 20px;
      } */
      .rImg {
        margin-left: -10px !important;
        margin-top: 4px;
      }
      .pImage{
        width: 92px;
        height: 92px;
        border-radius: 50%;
        aspect-ratio: 1;
        border: 1px solid red;

      }
    </style>

  <body>
    <!-- ----------------------------------Main Header-------------------------------- -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light main__header">
        <div class="container py-2">
          <a class="navbar-brand main__logo" href="#"
            ><img src="Asset/images/E-Purchase.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse navbar__collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav navbar__nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link nav__link active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nav__link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav__link" href="#">How it works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav__link" href="#">Contact</a>
              </li>
            </ul>
            <div>
              <button class="btn main__button">Submit</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

        <p class="ft1">Track Order</p>
        <div class="col-md-6 my-3">

            height="700px"
            width="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <div class="col-md-6 my-3">
          <div class="d-flex">
            <div class="d-flex flex-column">
              <img src="./Asset/images/tick.png" alt="" />

            </div>
            <div class="d-flex pt-4">
              <img src="./Asset/images/line.png" height="8px" width="50px" />
            </div>
            <div class="d-flex flex-column">
              <img src="./Asset/images/tick.png" alt="" />
              <p class="fw-bold">Location</p>
            </div>
            <div class="d-flex pt-4">
              <img src="./Asset/images/line.png" height="8px" width="50px" />
            </div>
            <div class="d-flex flex-column">
              <img src="./Asset/images/tick.png" width="60px" alt="" />
              <p class="fw-bold">on the way</p>
            </div>
            <div class="d-flex flex-column ms-5">
              <img src="./Asset/images/emptyc.png" alt="" />
              <p class="fw-bold">Pick Up</p>
            </div>
          </div>
